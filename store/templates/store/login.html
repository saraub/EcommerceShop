<body>
    <div class="intro-slideshow">
        {% for item in items %}
          <img src="{{item.image.url}}">
        {% endfor %}
      
    </div>
    <h2 style="font-size: 50px;color:gray; margin-top: 70px; font-weight:bold; text-align: center;">LOGIN PAGE</h2>
    <form class="wrapper" method="POST" action="">
        {% csrf_token %}
        <div class="box">

            <div class="forms">
                <input  type="text" name='username' placeholder="username">
                <input  type="password" name='password' placeholder="password">
                <br>
                <br>

                <p><a style="font-size: 40px; color: darkgray;" href="{% url 'register' %}">Have no account yet? register here!</a></p>
                {% for message in messages %}
                
                <p id="messages">{{message}}</p>
                {% endfor %}
                <br>
                <br>
               
            
                    <div class="log_btn">
                        <input style="background-color: darkcyan; color: darkgray;"  value="LOG IN" type="submit" name="Log in">
                
                    </div>


            </div>

    </div>

    
    </form>

 <script>
          const slideshowImages = document.querySelectorAll(".intro-slideshow img");
        
          const nextImageDelay = 5000;
          let currentImageCounter = 0;
        
        
          slideshowImages[currentImageCounter].style.opacity = 1;
        
          setInterval(nextImage, nextImageDelay);
        
          function nextImage() {
          
          slideshowImages[currentImageCounter].style.opacity = 0;
        
          currentImageCounter = (currentImageCounter+1) % slideshowImages.length;
        
          slideshowImages[currentImageCounter].style.opacity = 1;}
        
</script>

</body>

<style>
.box{

width: 900px;
height: 230px;

margin: 20px;
font-weight: bold;
background-color: rgba(0,0,0,0.5);

}

input{

width: 200px;
height: 30px;
}


.log_btn{

    padding-bottom: 40px;
    
}
.wrapper{
    display: flex;
justify-content: center;


}
.forms{

    
    text-align: center;
    padding-top: 20px;
    
}

@import url('https://fonts.googleapis.com/css?family=Montserrat');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Montserrat', sans-serif;
  background-color: #000;
  color: #fff;
}

.intro {
  height: 100vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  letter-spacing: 0.1rem;
}
.intro-slideshow img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%; 
  height: 100%;  
  object-fit: cover;
  z-index:-1;
  
  opacity: 0;
  transition: opacity 0.75s ease-in-out;
}

.intro .intro-header {
  border-radius: 0.5rem;
  padding: 2rem 2.5rem;
  background-color: rgba(0,0,0,0.5);
}
.intro h1 {
  font-size: 4rem;
  margin-bottom: 0.75rem;
}
.intro p {
  font-size: 1.75rem;
}

@media (max-width: 700px) {
  html { font-size: 12px; }
  .intro-header { padding: 1.5rem 2rem; }
  .intro h1 { font-size: 2.5rem; }
  .intro p { font-size: 1.25rem; }
}
  </style>
