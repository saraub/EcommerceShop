<body >
    <div class="intro-slideshow">
        {% for item in items %}
          <img src="{{item.image.url}}">
        {% endfor %}
      
    </div>

    <div class="box" >
        <h2 style="font-size: 80px;color:gray; margin-top: 70px; text-align: center;">REGISTER PAGE</h2>


        <form style="text-align: center; " method="POST" action="">
            {% csrf_token %}
       <div>
        {{form.username.label}}
        {{form.username}}
       </div>
    
       <br>
       <div>
            
        {{form.email.label}}
        {{form.email}}
       </div>
       <br>
        <div>
            {{form.password1.label}}
            {{form.password1}}
        </div>
        <br>
    <div>
        {{form.password2.label}}
        {{form.password2}}  
    </div>
    
           
           
           
    
            {{form.errors}}
    
            <br>
            <br>
            <br>
            <br>
    
        <div>
            <input style="height: 10%;border-radius: 5px; width: 20%; font-size: 20px; font-weight: bold; color: grey;" value="REGISTER" type="submit" name="Create User">
            <br>
    
        </div>
    
        </form>
    </div>
    <script>
        const slideshowImages = document.querySelectorAll(".intro-slideshow img");
  
    const nextImageDelay = 5000;
    let currentImageCounter = 0;
  
  
  slideshowImages[currentImageCounter].style.opacity = 1;
  
  setInterval(nextImage, nextImageDelay);
  
  function nextImage() {
    
    slideshowImages[currentImageCounter].style.opacity = 0;
  
    currentImageCounter = (currentImageCounter+1) % slideshowImages.length;
  
    slideshowImages[currentImageCounter].style.opacity = 1;
  }
    </script>
   
</body>
